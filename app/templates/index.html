<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales-CS Chats Analyzer</title>
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        a {
            color: #ff9800;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        .header {
            text-align: center;
            padding-bottom: 30px;
        }
        .header h1 {
            font-size: 3em;
            color: #ff9800;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.2em;
            color: #fff;
        }

        /* Card Styles */
        .card {
            background: #16213e;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
        }

        /* Upload Section */
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-section input[type="file"] {
            margin-bottom: 20px;
            color: #fff;
        }
        .upload-section button {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .upload-section button:hover {
            background-color: #e07c00;
        }

        /* Task Status */
        #status {
            background: #0f3460;
            border-left: 5px solid #ff9800;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 1em;
            color: #fff;
            width: 100%;
            max-width: 800px;
        }

        /* Additional Operations */
        .task-section h2 {
            font-size: 2em;
            color: #ff9800;
            margin-bottom: 30px;
            text-align: center;
        }
        .task-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .task-buttons button {
            background-color: #e94560;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            flex: 1 1 200px;
            transition: background 0.3s;
        }
        .task-buttons button:hover {
            background-color: #d63447;
        }

        /* Forms */
        .form-group {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #ff9800;
            align-self: flex-start;
        }
        .form-group input[type="text"],
        .form-group input[type="number"] {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
        }
        .form-group button {
            background-color: #e94560;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #d63447;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .task-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Sales-CS Chats Analyzer</h1>
        </div>

        <!-- File Upload Card -->
        <div class="card">
            <div class="upload-section">
                <h2>Upload and Preprocess File</h2>
                <input type="file" id="fileInput" accept=".csv, .xlsx, .xls">
                <button onclick="uploadFile()">Upload and Preprocess</button>
            </div>
        </div>

        <!-- Task Status -->
        <div id="status" style="display: none;"></div>

        <!-- Additional Operations Card -->
        <div class="card task-section">
            <h2>Additional Operations</h2>
            <form id="additionalOpsForm">
                <input type="hidden" id="currentFilePath" name="file_path">

                <!-- Task Buttons -->
                <div class="task-buttons">
                    <button type="button" onclick="pairMessages()">Pair Messages</button>
                    <button type="button" onclick="csSplit()">CS Split</button>
                    <button type="button" onclick="salesSplit()">Sales Split</button>
                    <button type="button" onclick="makeReadable()">Make Data GPT Readable</button>
                    <button type="button" onclick="saveToCSV()">Save to CSV</button>
                </div>

                <!-- Search Messages -->
                <div class="form-group">
                    <label for="searchTextColumn">Search Messages</label>
                    <input type="text" id="searchTextColumn" name="text_column" placeholder="Text Column">
                    <input type="text" id="searchText" name="searched_text" placeholder="Search Text">
                    <button type="button" onclick="searchMessages()">Search Messages</button>
                </div>

                <!-- Filter by Chat ID -->
                <div class="form-group">
                    <label for="filterChatId">Filter by Chat ID</label>
                    <input type="number" id="filterChatId" name="chat_id" placeholder="Chat ID">
                    <button type="button" onclick="filterByChatId()">Filter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2023 Sales-CS Chats Analyzer. All rights reserved.
    </div>
    <!-- JavaScript -->
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            if (fileInput.files.length === 0) {
                alert("Please select a file.");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            statusDiv.innerHTML = "Uploading and preprocessing file...";

            try {
                const response = await fetch('/upload/', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.task_id) {
                    statusDiv.innerHTML = `Task ID: ${data.task_id}<br>Preprocessing...`;
                    checkStatus(data.task_id, "preprocess");
                } else {
                    statusDiv.innerHTML = `Error: ${data.error}`;
                }
            } catch (error) {
                statusDiv.innerHTML = `Error: ${error}`;
            }
        }

        async function pairMessages() {
            const filePath = document.getElementById('currentFilePath').value;
            if (!filePath) {
                alert("Please upload and preprocess a file first.");
                return;
            }

            const formData = new FormData();
            formData.append("file_path", filePath);

            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.innerHTML += "<br>Pairing messages...";

            try {
                const response = await fetch('/pair_messages/', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.task_id) {
                    statusDiv.innerHTML += `<br>Pairing Task ID: ${data.task_id}<br>Processing...`;
                    checkStatus(data.task_id, "pair_messages");
                } else {
                    statusDiv.innerHTML += `<br>Error: ${data.error}`;
                }
            } catch (error) {
                statusDiv.innerHTML += `<br>Error: ${error}`;
            }
        }

        async function csSplit() {
            const filePath = document.getElementById('currentFilePath').value;
            if (!filePath) {
                alert("Please upload and preprocess a file first.");
                return;
            }

            const formData = new FormData();
            formData.append("file_path", filePath);

            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.innerHTML += "<br>Splitting CS chats...";

            try {
                const response = await fetch('/cs_split/', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.task_id) {
                    statusDiv.innerHTML += `<br>CS Split Task ID: ${data.task_id}<br>Processing...`;
                    checkStatus(data.task_id, "cs_split");
                } else {
                    statusDiv.innerHTML += `<br>Error: ${data.error}`;
                }
            } catch (error) {
                statusDiv.innerHTML += `<br>Error: ${error}`;
            }
        }

        async function salesSplit() {
            const filePath = document.getElementById('currentFilePath').value;
            if (!filePath) {
                alert("Please upload and preprocess a file first.");
                return;
            }

            const formData = new FormData();
            formData.append("file_path", filePath);

            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.innerHTML += "<br>Splitting Sales chats...";

            try {
                const response = await fetch('/sales_split/', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.task_id) {
                    statusDiv.innerHTML += `<br>Sales Split Task ID: ${data.task_id}<br>Processing...`;
                    checkStatus(data.task_id, "sales_split");
                } else {
                    statusDiv.innerHTML += `<br>Error: ${data.error}`;
                }
            } catch (error) {
                statusDiv.innerHTML += `<br>Error: ${error}`;
            }
        }

        async function searchMessages() {
            const filePath = document.getElementById('currentFilePath').value;
            const textColumn = document.getElementById('searchTextColumn').value;
            const searchedText = document.getElementById('searchText').value;

            if (!filePath || !textColumn || !searchedText) {
                alert("Please upload a file, specify a text column, and enter the search text.");
                return;
            }

            const formData = new FormData();
            formData.append("file_path", filePath);
            formData.append("text_column", textColumn);
            formData.append("searched_text", searchedText);

            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.innerHTML += "<br>Searching messages...";

            try {
                const response = await fetch('/search_messages/', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.task_id) {
                    statusDiv.innerHTML += `<br>Search Task ID: ${data.task_id}<br>Processing...`;
                    checkStatus(data.task_id, "search_messages");
                } else {
                    statusDiv.innerHTML += `<br>Error: ${data.error}`;
                }
            } catch (error) {
                statusDiv.innerHTML += `<br>Error: ${error}`;
            }
        }

        async function filterByChatId() {
            const filePath = document.getElementById('currentFilePath').value;
            const chatId = document.getElementById('filterChatId').value;

            if (!filePath || !chatId) {
                alert("Please upload a file and enter a Chat ID.");
                return;
            }

            const formData = new FormData();
            formData.append("file_path", filePath);
            formData.append("chat_id", chatId);

            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.innerHTML += "<br>Filtering by Chat ID...";

            try {
                const response = await fetch('/filter_by_chat_id/', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.task_id) {
                    statusDiv.innerHTML += `<br>Filter Task ID: ${data.task_id}<br>Processing...`;
                    checkStatus(data.task_id, "filter_by_chat_id");
                } else {
                    statusDiv.innerHTML += `<br>Error: ${data.error}`;
                }
            } catch (error) {
                statusDiv.innerHTML += `<br>Error: ${error}`;
            }
        }

        async function makeReadable() {
            const filePath = document.getElementById('currentFilePath').value;
            if (!filePath) {
                alert("Please upload and preprocess a file first.");
                return;
            }

            const formData = new FormData();
            formData.append("file_path", filePath);

            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.innerHTML += "<br>Making data readable...";

            try {
                const response = await fetch('/make_readable/', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.task_id) {
                    statusDiv.innerHTML += `<br>Make Readable Task ID: ${data.task_id}<br>Processing...`;
                    checkStatus(data.task_id, "make_readable");
                } else {
                    statusDiv.innerHTML += `<br>Error: ${data.error}`;
                }
            } catch (error) {
                statusDiv.innerHTML += `<br>Error: ${error}`;
            }
        }

        async function saveToCSV() {
            const filePath = document.getElementById('currentFilePath').value;
            if (!filePath) {
                alert("Please perform an operation first.");
                return;
            }

            const formData = new FormData();
            formData.append("file_path", filePath);

            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.innerHTML += "<br>Saving to CSV...";

            try {
                const response = await fetch('/save_to_csv/', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.task_id) {
                    statusDiv.innerHTML += `<br>Save to CSV Task ID: ${data.task_id}<br>Processing...`;
                    checkStatus(data.task_id, "save_to_csv");
                } else {
                    statusDiv.innerHTML += `<br>Error: ${data.error}`;
                }
            } catch (error) {
                statusDiv.innerHTML += `<br>Error: ${error}`;
            }
        }

        async function checkStatus(task_id, operation) {
            const statusDiv = document.getElementById('status');
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/status/${task_id}`);
                    const data = await response.json();
                    if (data.state === 'SUCCESS') {
                        clearInterval(interval);
                        statusDiv.innerHTML += `<br>${data.message}`;
                        if (data.result.processed_file) {
                            const filename = data.result.processed_file.split('\\').pop().split('/').pop();
                            document.getElementById('currentFilePath').value = data.result.processed_file;
                        }
                        if (data.result.csv_file) {
                            const filename = data.result.csv_file.split('\\').pop().split('/').pop();
                            statusDiv.innerHTML += ` <a href="/download/${filename}">Download CSV File</a>`;
                        }
                        if (data.result.readable_file) {
                            const filename = data.result.readable_file.split('\\').pop().split('/').pop();
                            statusDiv.innerHTML += ` <a href="/download/${filename}">Download Readable File</a>`;
                        }
                    } else if (data.state === 'FAILURE') {
                        clearInterval(interval);
                        statusDiv.innerHTML += `<br>Failed: ${data.message || data.status}`;
                    }
                } catch (error) {
                    clearInterval(interval);
                    statusDiv.innerHTML += `<br>Error checking status: ${error}`;
                }
            }, 2000); // Check every 2 seconds
        }
    </script>
</body>
</html>
